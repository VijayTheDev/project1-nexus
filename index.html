<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login and Signup Page</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="author" content="VijayKumar.S">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>Login and Signup</h2>
            <button onclick="openPopup('loginPopup')">Login</button>
            <button onclick="openPopup('signupPopup')">Signup</button>
        </div>
    </div>
    
    <div class="popup" id="loginPopup">
        <div class="popup-content">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </div>
        <div class="exit-button">
            <button onclick="closePopup('loginPopup')" style="background-color: transparent;"><i class="fas fa-times"></i></button>
        </div>
    </div>
    
    <div class="popup" id="signupPopup">
        <div class="popup-content">
            <h2>Signup</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" onclick="validateSignup()">Signup</button>
            <p class="error-message" id="signupErrorMessage"></p>
        </div>
        <div class="exit-button">
            <button onclick="closePopup('signupPopup')" style="background-color: transparent;"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
